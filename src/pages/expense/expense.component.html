<div class="col">
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <!-- Card 1 -->
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="card-title">Receitas Totais</h6>
          <h2 class="fw-bold text-success ">R$ {{receitaTotal}}</h2>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="card-title">Despesas Totais</h6>
          <h2 class="fw-bold text-danger">R$ {{despesasTotal}}</h2>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="card-title fs-7">Saldo Atual</h6>
          <h2 class="fw-bold text-primary fs-1">R$ {{saldoAtual}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <button type="button" routerLink="/expense-form" class="btn btn-primary">
      Adicionar
    </button>
  </div>

  
  <div class="row">
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
      <div class="spinner-border text-primary" role="status">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let expense of expenses; let i = index">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ expense.title }}</h5>
          <h2 class="fw-bold">R$ {{ expense.price }}</h2>
          <p class="card-text">{{ expense.description }}</p>
          <div class="d-flex gap-2">
            
            <button type="button" class="btn btn-sm btn-success"  *ngIf="expense.key !== undefined" (click)="editExpense(expense.key)">Editar</button>
            <button type="button" class="btn btn-sm btn-danger"  *ngIf="expense.key !== undefined" (click)="removeExpense(expense.key)">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
